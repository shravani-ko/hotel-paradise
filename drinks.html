<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drinks Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00acc1;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .dish {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .dish img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .dish h3 {
      margin-bottom: 10px;
    }
    .price {
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .add-to-cart {
      background-color: #00acc1;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart:hover {
      background-color: #0097a7;
    }
    .go-to-cart {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      width: max-content;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .go-to-cart:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>

  <header>
    <h1>ğŸ¥¤ Drinks Menu ğŸ¹â˜•</h1>
  </header>

  <div class="menu">
    <div class="dish">
      <img src="ms.jpg" alt="Mango Shake"/>
      <h3>Mango Shake</h3>
      <div class="price">â‚¹70</div>
      <button class="add-to-cart" onclick="addToCart('Mango Shake', 70, 'ms.jpg')">ğŸ›’ Add to Cart</button>
    </div>

    <div class="dish">
      <img src="cc.jpg" alt="Cold Coffee"/>
      <h3>Cold Coffee</h3>
      <div class="price">â‚¹80</div>
      <button class="add-to-cart" onclick="addToCart('Cold Coffee', 80, 'cc.jpg')">ğŸ›’ Add to Cart</button>
    </div>

    <div class="dish">
      <img src="l.jpg" alt="Lassi"/>
      <h3>Lassi</h3>
      <div class="price">â‚¹50</div>
      <button class="add-to-cart" onclick="addToCart('Lassi', 50, 'l.jpg')">ğŸ›’ Add to Cart</button>
    </div>

    <div class="dish">
      <img src="fl.jpg" alt="Fresh Lime Soda"/>
      <h3>Fresh Lime Soda</h3>
      <div class="price">â‚¹40</div>
      <button class="add-to-cart" onclick="addToCart('Fresh Lime Soda', 40, 'fl.jpg')">ğŸ›’ Add to Cart</button>
    </div>

    <div class="dish">
      <img src="mc.jpg" alt="Masala Chai"/>
      <h3>Masala Chai</h3>
      <div class="price">â‚¹20</div>
      <button class="add-to-cart" onclick="addToCart('Masala Chai', 20, 'mc.jpg')">ğŸ›’ Add to Cart</button>
    </div>

    <div class="dish">
      <img src="gg.jpg" alt="Green Tea"/>
      <h3>Green Tea</h3>
      <div class="price">â‚¹30</div>
      <button class="add-to-cart" onclick="addToCart('Green Tea', 30, 'gg.jpg')">ğŸ›’ Add to Cart</button>
    </div>

    <div class="dish">
      <img src="mm.jpg" alt="Mocktail"/>
      <h3>Mocktail</h3>
      <div class="price">â‚¹90</div>
      <button class="add-to-cart" onclick="addToCart('Mocktail', 90, 'mm.jpg')">ğŸ›’ Add to Cart</button>
    </div>

    <div class="dish">
      <img src="i.jpg" alt="Iced Tea"/>
      <h3>Iced Tea</h3>
      <div class="price">â‚¹60</div>
      <button class="add-to-cart" onclick="addToCart('Iced Tea', 60, 'i.jpg')">ğŸ›’ Add to Cart</button>
    </div>
  </div>

  <a href="cart.html" class="go-to-cart">ğŸ›ï¸ Go to Cart</a>

  <script>
    function addToCart(title, price, image) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ title, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${title} added to cart!`);
    }
  </script>
</body>
</html>
