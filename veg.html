<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vegetarian Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e8f5e9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .dish {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .dish img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .dish h3 {
      margin-bottom: 10px;
    }
    .price {
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .add-to-cart {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart:hover {
      background-color: #388E3C;
    }
    .go-to-cart {
      display: block;
      margin: 30px auto;
      width: max-content;
      padding: 12px 25px;
      background-color: #388E3C;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <h1>🌿 Vegetarian Menu 🥗</h1>
</header>

<div class="menu">
  <div class="dish">
    <img src="33.jpg" alt="Paneer Butter Masala" />
    <h3>Paneer Butter Masala</h3>
    <div class="price">₹250</div>
    <button class="add-to-cart" onclick="addToCart('Paneer Butter Masala', 250, '33.jpg')">🛒 Add to Cart</button>
  </div>

  <div class="dish">
    <img src="1vb.jpg" alt="Veg Biryani" />
    <h3>Veg Biryani</h3>
    <div class="price">₹180</div>
    <button class="add-to-cart" onclick="addToCart('Veg Biryani', 180, '1vb.jpg')">🛒 Add to Cart</button>
  </div>

  <div class="dish">
    <img src="66.jpg" alt="Dal Tadka" />
    <h3>Dal Tadka</h3>
    <div class="price">₹120</div>
    <button class="add-to-cart" onclick="addToCart('Dal Tadka', 120, '66.jpg')">🛒 Add to Cart</button>
  </div>

  <div class="dish">
    <img src="1mvc.jpg" alt="Mixed Veg Curry" />
    <h3>Mixed Veg Curry</h3>
    <div class="price">₹150</div>
    <button class="add-to-cart" onclick="addToCart('Mixed Veg Curry', 150, '1mvc.jpg')">🛒 Add to Cart</button>
  </div>

  <div class="dish">
    <img src="1cbh.jpg" alt="Aloo Gobi" />
    <h3>Aloo Gobi</h3>
    <div class="price">₹100</div>
    <button class="add-to-cart" onclick="addToCart('Aloo Gobi', 100, '1cbh.jpg')">🛒 Add to Cart</button>
  </div>

  <div class="dish">
    <img src="1ch.jpg" alt="Chole Bhature" />
    <h3>Chole Bhature</h3>
    <div class="price">₹100</div>
    <button class="add-to-cart" onclick="addToCart('Chole Bhature', 100, '1ch.jpg')">🛒 Add to Cart</button>
  </div>

  <div class="dish">
    <img src="77.jpg" alt="Rajma Chawal" />
    <h3>Rajma Chawal</h3>
    <div class="price">₹100</div>
    <button class="add-to-cart" onclick="addToCart('Rajma Chawal', 100, '77.jpg')">🛒 Add to Cart</button>
  </div>

  <div class="dish">
    <img src="22.jpg" alt="Palak Paneer" />
    <h3>Palak Paneer</h3>
    <div class="price">₹100</div>
    <button class="add-to-cart" onclick="addToCart('Palak Paneer', 100, '22.jpg')">🛒 Add to Cart</button>
  </div>
</div>

<a href="cart.html" class="go-to-cart">🛍️ Go to Cart</a>

<script>
  function addToCart(title, price, image) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ title, price, image });
    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${title} added to cart!`);
  }
</script>

</body>
</html>
