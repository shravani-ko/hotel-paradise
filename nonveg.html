<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Non-Veg Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #c62828;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .dish {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .dish img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .dish h3 {
      margin-bottom: 10px;
    }
    .price {
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .add-to-cart {
      background-color: #c62828;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart:hover {
      background-color: #b71c1c;
    }
    .go-to-cart {
      display: block;
      text-align: center;
      margin: 30px auto;
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      width: max-content;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .go-to-cart:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <script>
    function addToCart(title, price, image) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
