<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snacks Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffde7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fbc02d;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }
    .dish {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
    }
    .dish img {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .dish h3 {
      margin-bottom: 10px;
    }
    .price {
      color: #333;
      margin-bottom: 15px;
      font-weight: bold;
    }
    .add-to-cart {
      background-color: #fbc02d;
      border: none;
      color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .add-to-cart:hover {
      background-color: #f9a825;
    }
    .go-to-cart {
      display: block;
      margin: 30px auto;
      width: max-content;
      padding: 12px 25px;
      background-color: #4a90e2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>ğŸŸ Snacks Menu ğŸ”ğŸ¥ª</h1>

    <div class="dish">

      <button class="add-to-cart" onclick="addToCart('French Fries', 40, 'f.jpg')">ğŸ›’ Add to Cart</button>
    </div>

  <a href="cart.html" class="go-to-cart">ğŸ›ï¸ Go to Cart</a>

  <script>
    function addToCart(title, price, image) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ title, price, image });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(`${title} added to cart!`);
    }
  </script>

</body>
</html>
